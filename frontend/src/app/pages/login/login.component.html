<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': f['username'].invalid && f['username'].touched }" placeholder="admin"/>
            <div *ngIf="f['username'].invalid && f['username'].touched" class="invalid-feedback">
                <div *ngIf="f['username'].errors?.['required']">El nombre de usuario es requerido.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': f['password'].invalid && f['password'].touched }" placeholder="password123"/>
            <div *ngIf="f['password'].invalid && f['password'].touched" class="invalid-feedback">
                <div *ngIf="f['password'].errors?.['required']">La contraseña es requerida.</div>
            </div>
        </div>

        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

        <button type="submit" [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Ingresar
        </button>

    </form>
    </div>
