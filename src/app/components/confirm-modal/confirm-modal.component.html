<div class="modal-overlay">
    <div class="modal-dialog">
        <h2>Confirmar Eliminación</h2>
        <p *ngIf="itemToDelete">¿Estás seguro de que quieres eliminar "{{ itemToDelete.titulo }}" de tus favoritos?</p>
        <p *ngIf="!itemToDelete">¿Estás seguro de que quieres realizar esta acción?</p>
        <div class="modal-actions">
            <button (click)="onConfirm()" class="btn btn-danger">Eliminar</button>
            <button (click)="onCancel()" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
    </div>
